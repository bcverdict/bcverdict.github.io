<!DOCTYPE HTML>
<html>
<head>  
<style>
.button {
  background-color: red; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button1 {border-radius: 20px;}
</style>
<div id="demo">
	<center>
	Please Enter Algo id:
	<input type="text" id="TextID"><br>
	<button class="button button1" onclick="loadXMLDoc()">Find</button>
	</center>
</div>
<script>
	var my_id = 0;
	var my_name = "";
	var response;
	var size = 0;
	function loadXMLDoc() {
	my_id=document.getElementById("TextID").value;
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
	{
		response = JSON.parse(xhttp.responseText);
		size=response.data.matches.length;
		if(size>0)
		{
			if(response.data.matches[0].winning_algo.id==my_id)
			{
				my_name = response.data.matches[0].winning_algo.name;
			}
			else
			{
				my_name = response.data.matches[0].losing_algo.name;
			}
		}
    }
  };
  xhttp.open("GET","https://terminal.c1games.com/api/game/algo/"+my_id+"/matches", true);
  xhttp.send();
}
window.onload = function () {
var dps = [];
var tt = [];
var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	title :{
		text: tt
	},
	axisY: {
		includeZero: false
	},
	data: [{
		type: "spline",
		markerSize: 0,
		dataPoints: dps 
	}]
});
var my_elo = 1500;
var k = 32;
var my_exp = 0;
var my_score = 0;
var enemy_elo = 0;
var nTitle = "";
var updateInterval = 10000;
var dataLength = size; // number of dataPoints visible at any point
var updateChart = function ()
{
	nTitle=my_name+" Elo Chart";
	tt.pop();
	tt.push(nTitle);
	for(var i = 0; i<size+1; i++)
	{
		dps.pop();
	}
	my_score=0;
	my_exp=0;
	my_elo=1500
	dps.push({
		x: 0,
		y: 1500
	});
	if(size>0){
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
	{
		response = JSON.parse(xhttp.responseText);
		size=response.data.matches.length;
    }
  };
  xhttp.open("GET","https://terminal.c1games.com/api/game/algo/"+my_id+"/matches", true);
  xhttp.send();
	for (var i = 0; i<size; i++) 
	{
		if(response.data.matches[i].winning_algo.id==my_id)
		{
			my_score+=1;
			enemy_elo = Number(response.data.matches[i].losing_algo.elo);
		}
		else if(response.data.matches[i].losing_algo.id==my_id)
		{
			enemy_elo = Number(response.data.matches[i].winning_algo.elo);
		}
		my_exp=Number(parseFloat(my_exp+(1/(1+Math.pow(10,((enemy_elo-my_elo)/400))))).toFixed(2));
		console.log('i: '+i);
		console.log('score: '+my_score);
		console.log('enemy_elo: '+enemy_elo);
		console.log('temp exp: '+1/(1+Math.pow(10,((enemy_elo-my_elo)/400))));
		console.log('exp: '+my_exp);
		my_elo=Number(parseFloat(my_elo+k*(my_score-my_exp)).toFixed());
		dps.push({
			x: i+1,
			y: my_elo
		});
	}
	}
	if (dps.length > dataLength) {
		dps.shift();
	}
	chart.render();
};
updateChart(dataLength); 
setInterval(function(){ updateChart() }, updateInterval); 
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
</body>
</html>
