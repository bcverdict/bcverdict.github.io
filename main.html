<!DOCTYPE HTML>
<html>
<head>  
<style>
.button {
  background-color: red; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 20px;}
</style>
<div id="demo">
	<center>
	Please Enter Algo id:
	<input type="text" id="TextID"><br>
	<button class="button button1" onclick="loadXMLDoc()">Find</button>
	</center>
</div>
<script>
	var my_id = 0;
	var my_name = "";
	var response;
	var size = 0;
	function loadXMLDoc() {
	my_id=document.getElementById("TextID").value;
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
	{
		response = JSON.parse(xhttp.responseText);
		size=response.data.matches.length;
		if(response.data.matches[1].winning_algo.id==my_id)
		{
			my_name = response.data.matches[1].winning_algo.name;
		}
		else
		{
			my_name = response.data.matches[1].losing_algo.name;
		}
    }
  };
  xhttp.open("GET","https://terminal.c1games.com/api/game/algo/"+my_id+"/matches", true);
  xhttp.send();
}

window.onload = function () {

var dps = [];
var tt = [];
var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	title :{
		text: tt
	},
	axisY: {
		includeZero: false
	},
	data: [{
		type: "spline",
		markerSize: 0,
		dataPoints: dps 
	}]
});
var nTitle = "";
var xVal = 0;
var yVal = 100;
var updateInterval = 1000;
var dataLength = size; // number of dataPoints visible at any point

var updateChart = function ()
{
	nTitle=my_name+" Elo Chart";
	tt.pop();
	tt.push(nTitle);
	for (var i = 0; i < size; i++) {	
		if(response.data.matches[i].winning_algo.id==my_id)
		{
			yVal = response.data.matches[i].losing_algo.elo;
		}
		else if(response.data.matches[i].losing_algo.id==my_id)

		{
			yVal = response.data.matches[i].winning_algo.elo;
		}
		dps.push({
			x: Math.abs(i-size),
			y: yVal
		});
	}
	if (dps.length > dataLength) {
		dps.shift();
	}
	chart.render();
};

updateChart(dataLength); 
setInterval(function(){ updateChart() }, updateInterval); 

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> 
</body>
</html>
