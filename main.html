<!DOCTYPE HTML>
<html>
<head>  
<style>
.button {
  background-color: red; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.button1 {border-radius: 20px;}
</style>
<div id="demo">
	<center>
	<h2>
	Please Enter Algo id:
	</h2>
	<input type="text" id="TextID"><br>
	<button class="button button1" onclick="loadXMLDoc()">Find</button>
	</center>
</div>
<script>
	var my_id = 0;
	var my_name = "";
	var response;
	var size = 0;
	var Fin_elo = 0;
	function loadXMLDoc() {
	my_id=document.getElementById("TextID").value;
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
	{
		response = JSON.parse(xhttp.responseText);
		size=response.data.matches.length;
		if(size>0)
		{
			if(response.data.matches[0].winning_algo.id==my_id)
			{
				my_name = response.data.matches[0].winning_algo.name;
				Fin_elo = response.data.matches[0].winning_algo.elo;

			}
			else
			{
				my_name = response.data.matches[0].losing_algo.name;
				Fin_elo = response.data.matches[0].losing_algo.elo;
			}
		}
    }
  };
  xhttp.open("GET","https://terminal.c1games.com/api/game/algo/"+my_id+"/matches", true);
  xhttp.send();
}
window.onload = function () {
var dps = [];
var tt = [];
var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	title :{
		text: tt
	},
	axisX: {
		title: "Opponents"
	},
	axisY: {
		title: "My Elo",
		includeZero: false
	},
	data: [{
		type: "spline",
		markerSize: 0,
		dataPoints: dps 
	}]
});
var rival = [];
var frequ = [];
var name = "";
var wl = [];
var my_elo = 1500;
var K = 32;
var EloDifference = 0;
var percentage = 0;
var my_score = 0;
var enemy_elo = 0;
var nTitle = "";
var updateInterval = 10000;
var dataLength = size; // number of dataPoints visible at any point
var updateChart = function ()
{
	nTitle=my_name+" Elo Chart";
	tt.pop();
	tt.push(nTitle);
	my_score=0;
	my_elo=1500;
	if(size>0){
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
	{
		response = JSON.parse(xhttp.responseText);
		size=response.data.matches.length;
    }
  };
  xhttp.open("GET","https://terminal.c1games.com/api/game/algo/"+my_id+"/matches", true);
  xhttp.send();
	for(var i = 0; i<100; i++)
	{
		dps.pop();
		rival.pop();
		frequ.pop();
	}
	for(var i = 0; i<name.length; i++)
	{
		name.pop();
		wl.pop();
	}
	for (var i = 0; i<size; i++) 
	{
		if(response.data.matches[i].winning_algo.id==my_id)
		{
			my_score = 1;
			enemy_elo = Number(response.data.matches[i].losing_algo.elo);
			enemy_name = response.data.matches[i].losing_algo.user;
		}
		else if(response.data.matches[i].losing_algo.id==my_id)
		{
			my_score = 0;
			enemy_elo = Number(response.data.matches[i].winning_algo.elo);
			enemy_name = response.data.matches[i].winning_algo.user;
		}
		var index = -1;
		for(var j =0; j<rival.length;j++)
		{
			if(rival[j]==enemy_name)
			{
				index=j;
				break;
			}
		}
		if(index!=-1)
		{
			frequ[index]+=1;
		}
		else
		{
			rival.push(enemy_name);
			frequ.push(1);
		}
		EloDifference = enemy_elo-my_elo;
		percentage = 1 / ( 1 + Math.pow( 10, EloDifference / 400 ) );
		my_elo += Math.round( K * ( my_score - percentage ) );
		
		if(i==size-1)
		{
			my_elo=Fin_elo;
		}
		dps.push({
			label: enemy_name,
			y: my_elo
		});
	}
	var temp = -1;
	for(var i = 0; i<frequ.length;i++)
	{
		if(frequ[i]>temp)
		{
			temp=i;
		}
	}
	if(temp!=-1)
	{
		var x = document.getElementById("myTable").rows.length;
		for(var i = 0; i<x;i++)
		{
			document.getElementById("myTable").deleteRow(0);
		}
		document.getElementById("opp").innerHTML = "<center>Rival:&nbsp"+rival[temp]+"<br> Games played:&nbsp"+frequ[temp]+'</center>';
		for(var i = 0; i<size; i++)
		{
			if(response.data.matches[i].winning_algo.id==my_id)
			{
				if(rival[temp]== response.data.matches[i].losing_algo.user)
				{
					var watch = "watch";
					var table = document.getElementById("myTable");
					var row = table.insertRow(0);
					var cell1 = row.insertCell(0);
					var cell2 = row.insertCell(1);
					var cell3 = row.insertCell(2);
					var cell4 = row.insertCell(3);
					var cell5 = row.insertCell(4);
					cell1.innerHTML = response.data.matches[i].losing_algo.name;
					cell2.innerHTML = "W";
					cell3.innerHTML = response.data.matches[i].turns;
					cell4.innerHTML = response.data.matches[i].losing_algo.elo;
					cell5.innerHTML = watch.link("https://terminal.c1games.com/watch/"+response.data.matches[i].id);
				}
			}
			else if(response.data.matches[i].losing_algo.id==my_id)
			{
				if(rival[temp]== response.data.matches[i].winning_algo.user)
				{
					var watch = "watch";
					var table = document.getElementById("myTable");
					var row = table.insertRow(0);
					var cell1 = row.insertCell(0);
					var cell2 = row.insertCell(1);
					var cell3 = row.insertCell(2);
					var cell4 = row.insertCell(3);
					var cell5 = row.insertCell(4);
					cell1.innerHTML = response.data.matches[i].winning_algo.name;
					cell2.innerHTML = "L";
					cell3.innerHTML = response.data.matches[i].turns;
					cell4.innerHTML = response.data.matches[i].winning_algo.elo;
					cell5.innerHTML = watch.link("https://terminal.c1games.com/watch/"+response.data.matches[i].id);
				}
			}	
		}
		var table = document.getElementById("myTable");
		var row = table.insertRow(0);
		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(1);
		var cell3 = row.insertCell(2);
		var cell4 = row.insertCell(3);
		var cell5 = row.insertCell(4);
		cell1.innerHTML = "Algo name";
		cell2.innerHTML = "Result";
		cell3.innerHTML = "Turns";
		cell4.innerHTML = "Elo";
		cell5.innerHTML = "Game";
	}
	}
	if (dps.length > dataLength) 
	{
		dps.shift();
	}
	chart.render();
};
updateChart(dataLength); 
setInterval(function(){ updateChart() }, updateInterval); 
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<h1 id = 'opp'>
</h1>
<h1 id = 'riv'>
<table id="myTable" style="width:100%">
</table>
</h1> 
</body>
</html>
